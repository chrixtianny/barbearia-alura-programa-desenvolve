<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    </head>
    <body>
        <header>
           <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="form-contato">
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome:</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(xx) 9xxxx-xxxx" pattern="([0-9]{2})[0-9]{9}" class="input-padrao" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea cols="60" rows="10" placeholder="Sua mensagem aqui" class="input-padrao"></textarea>
                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="preferencias" value="email"> E-mail</label>
                        <label for="radio-ligacao"><input type="radio" name="preferencias" value="ligação"> Ligação</label>
                        <label for="radio-whatsapp"><input type="radio" name="preferencias" value="whatsapp" checked> WhatsApp</label>
                    </fieldset>
                    <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                        <select name="horario" id="horario">
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
                <table>
                <thead>
                        <th>Dia</th>
                        <th>Horário</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                </tbody>
                </table>
            </section>
        </main>
        
        <footer>
            <img src="logo-branco.png"  alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
